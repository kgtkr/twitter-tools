version: "3"

services:
  app:
    build: .
    restart: always
    environment:
      APP_DIR: data
      PSQL_HOST: psql
      PSQL_PORT: 5432
      PSQL_DATABASE: postgres
      PSQL_USER: postgres
      PSQL_PASS: postgres
      NODE_OPTIONS: --max_old_space_size=4096
    #env_file: .env
    depends_on:
      - psql
    volumes:
      - ./data/app:/home/app/data
  psql:
    restart: always
    image: "postgres:10.5"
    environment:
      POSTGRES_PASSWORD: postgres
    volumes:
      - ./data/psql:/var/lib/postgresql/data
